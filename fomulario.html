<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em contato</legend><br>
            Assunto: <select>
                        <option>Suporte</option>
                        <option>Revisão</option>
                        <option>Cozinha</option>
                    </select>
                    <br>
                    <br>

            Nome completo:
            <br>
            <input type="text" placeholder="Seu nome"><br>
            <br>                   
            
            E-mail:
            <br>
            <input type="e-mail" placeholder="Digite seu e-mail">
            <br>
            <br>

            Mensagem:
            <br>
            <textarea placeholder="Diga algo para gente..."></textarea>
            <br>
            <br>
            
            <input type="checkbox"> Aceito receber novidades por e-mail.
            <br>
            <br>
            
            <button>Enviar</button>            
            
        </fieldset>
    </form>
</body>
</html>
